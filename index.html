<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>ProConnect, Connecting Professionals!</title>
	<link href="css/bootstrap.min.css" rel="stylesheet">
	<link href="screen.css" rel="stylesheet">

	<script src="js/jquery-1.10.2.js"></script>
	<script> 
	$(function(){
	  $("#header").load("header.html"); 
	  $("#footer").load("footer.html"); 
	});
	</script> 
</head>
<body>

<!-- START OF HEADER-->
<div id="header"></div>
<!-- END OF HEADER-->

<!-- Content of the page-->
<div class="wrapper">
<form action="home.html" method="post">
<div class="login-container"> 
	<p align="center">Login/Register</p>
	<img class="login-logo" src="img/FNI-business-handshake8.jpg" >
  <div class="form-group">
    <label for="exampleInputEmail1">Email address</label>
    <input type="email" class="form-control" id="exampleInputEmail1" placeholder="Enter email">
  </div>
  <div class="form-group">
    <label for="exampleInputPassword1">Password</label>
    <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
     <a href="#">Forgot the Password?</a>
  </div>
  <div class="checkbox">
    <label>
      <input type="checkbox"> Remember Me
    </label>
  </div>
  <button type="submit" class="btn btn-default">Sign In</button><br><br>
  Not a member?<a href="register.html">Join Now</a>
</div>


  <div class="push"></div>
 </div>
</form>
 <!-- END OF CONTENT-->

<!-- START OF FOOTER -->
 <div id="footer"></div>
<!-- END OF FOOTER -->

<!-- Adding the Background Image-->
<style>
body{
	 background: url(img/social-media.jpg);	 
	}
</style>

<script src="js/jquery-1.11.2.min.js"></script>
<script src="js/bootstrap.min.js"></script>
</body>
</html>
