<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Register|ProConnect</title>
	<link href="css/bootstrap.min.css" rel="stylesheet">
	<link href="screen.css" rel="stylesheet">

	<script src="js/jquery-1.10.2.js"></script>
	<script> 
	$(function(){
	  $("#header").load("header.html"); 
	  $("#footer").load("footer.html"); 
	});
	</script> 
</head>
<body>
<!-- HEADER-->
<div id="header"></div>
<!--- End Of Header-->



<!--  Page Content-->
<div class="container-fluid">
    <section class="container">
    	<h1 align="center" class="register-header">Join the world's largest professional network</h1>
		<div class="container-page">				
			<div class="col-md-6">
				<h2 class="dark-grey"></h2>
				
				<img src="img/international.jpg" class="pull-left" width="450px">		
			
			</div>
		
			<div class="col-md-6">
				<h1 class="dark-grey">Get started - it's free</h1>
				<p>Registration takes less than 2 minutes.</p>

				<div class="form-group col-lg-6">
					<input type="" name="" class="form-control" id="" placeholder="First Name">
				</div>

				<div class="form-group col-lg-6">
					<input type="" name="" class="form-control" id="" placeholder="Last Name">
				</div>
				
				<div class="form-group col-lg-12">
					<input type="" name="" class="form-control" id="" value="" placeholder="Email Address">
				</div>

				<div class="form-group col-lg-12">
					<input type="password" name="" class="form-control" id="" value="" placeholder="Password(6 or more characters)">
				</div>
				
				<div class="form-group col-lg-12">
					<p>By clicking Join Now, you agree to ProConnect's <b>User Agreement</b>, <b>Privacy Policy</b> and <b>Cookie Policy.</b></p>
				</div>
				<div class="col-lg-6">
				<button type="submit" class="btn btn-primary">Join Now</button>
				</div>
			</div>
		</div>
	</section>
</div>
<!-- End Of Page Content -->


<!-- START OF FOOTER-->
 <div id="footer"></div>
<!-- END OF FOOTER-->

<script src="js/jquery-1.11.2.min.js"></script>
<script src="js/bootstrap.min.js"></script>
</body>
</html>
